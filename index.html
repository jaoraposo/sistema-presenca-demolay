<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro de Presença DeMolay</title>
  <style>
    
    html, body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100dvh;
  height: 100%;
  background:
    linear-gradient(135deg, #2b2b2b, #4a0000),
    url('https://www.toptal.com/designers/subtlepatterns/uploads/stardust.png');
  background-size: cover;
  background-attachment: fixed;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}


    form {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    form h2 {
      margin-bottom: 20px;
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .tipo-presenca {
      margin: 15px 0;
      text-align: left;
    }

    .tipo-presenca p {
      margin: 0 0 5px;
      font-weight: bold;
      color: white;
    }

    .tipo-presenca label {
      margin-right: 15px;
      font-size: 15px;
      color: white;
    }

    button {
      background-color: #a00000;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #8b0000;
    }

    @media (max-width: 500px) {
      form {
        padding: 25px 20px;
      }

      form h2 {
        font-size: 20px;
      }

      input[type="text"] {
        font-size: 15px;
        padding: 12px;
      }

      button {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <form id="formPresenca">
    <h2>Registro de Presença DeMolay</h2>

    <input type="text" placeholder="Nome" id="nome" required><br>
    <input type="text" placeholder="ID" id="id" required><br>
    <input type="text" placeholder="Capítulo" id="capitulo" required><br>

    <div class="tipo-presenca">
      <p>Tipo de presença:</p>
      <label><input type="radio" name="tipo" value="DeMolay" required> DeMolay</label>
      <label><input type="radio" name="tipo" value="Tio"> Tio</label>
    </div>

    <button type="submit">Confirmar Presença</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQ99PDQt0aVI_s1P5CdQqTgNTGrI3tMJg",
      authDomain: "demolay-c1b6f.firebaseapp.com",
      projectId: "demolay-c1b6f",
      databaseURL: "https://demolay-c1b6f-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("formPresenca").addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const id = document.getElementById("id").value;
      const capitulo = document.getElementById("capitulo").value;
      const tipo = document.querySelector('input[name="tipo"]:checked').value;

      const agora = new Date();
      const horario = agora.toLocaleString("pt-BR");

      db.ref("presencas").push({
        nome,
        id,
        capitulo,
        tipo,
        horario
      });

      alert("Presença confirmada!");
      this.reset();
    });
  </script>
</body>
</html>
